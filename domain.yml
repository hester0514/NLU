  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_ask_location:
  - text: "Which location do you want?"

  utter_find_cuisine:
  - text: "What kind of cuisine do you prefer?"

  utter_search_restaurant:
  - text: "Let me find some restaurants for you"
  
  utter_search_coffeeshop:
  - text: "Let me find some coffeeshops for you"
  
  utter_search_bar:
  - text: "Let me find some bars for you"
  
  utter_ask_outdooracts_types:
  - text: "What kind of outdoor activities do you prefer?"
  
  utter_search_outdooracts:
  - text: "Let me find them for you"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
