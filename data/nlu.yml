- intent: bot_challenge
  examples: |
    - are you a bot?
    - are you a human?
    - am I talking to a bot?
    - am I talking to a human?

- intent: searchRestaurant
  examples: |
    - I am hungry
    - I am starving
    - Can you recommend somthing to eat?
    - Can you suggest some restaurants?
    - I want to find a restaurant
    - Can you recommend a [Mexican](cuisine) food in [Austin](location)?
    - Do you have some suggestions on [Japanese](cuisine) restaurant in [London](location)?
    - Can you search a [Chinese](cuisine) food in the [center of Austin](location)?

- intent: searchCoffeeshop
  examples: | 
    - I am sleepy
    - I am looking for some coffeeshops
    - Can you recommend me a coffeeshop?
    - I want to find a coffeeshop in [Austin](location)
    - Do you have any recommendations for a coffeshop in [London](location)
    - Can you find some coffeeshops [nearby](location)

- intent: searchBar
  examples: |
    - Where can I grab a drink?
    - I want to grab a drink for [tonight](time)?
    - Is there anyplaces for a drink?
    - I want to find a bar in [Shanghai](location) for [party of five](parties)
    - Where is the [closest](location) bar for me?

- intent: searchOutdoorActs
  examples: |
    - Can you find me the [nearest](location) [theatre](outdooracts)?
    - I want to find out the [earliest](time) [movie](outdooracts) in [Austin](location)
    - Where can I go [hiking](outdooracts)
    - Can you recommend me a place for [skiing](outdooracts) in [California](location)
    - Can you suggest a [museum](outdooracts) for me and my friend this [weekend](day)
    - Is there any places for [camping](outdooracts) in [Austin](location) during [summer](season)?
    - I'd like to go [picnic](outdooracts) in [spring](season)

